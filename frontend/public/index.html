<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="JMON Studio - Algorithmic Music Composition Platform"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Disable React error overlay -->
    <script>
      if (typeof window !== 'undefined') {
        window.addEventListener('error', function(e) {
          if (e.message && e.message.includes('ResizeObserver')) {
            e.stopImmediatePropagation();
            e.preventDefault();
          }
        });
        
        // Hide webpack overlay
        setTimeout(() => {
          const overlay = document.querySelector('iframe[src*="webpack-dev-server-client-overlay"]');
          if (overlay) {
            overlay.style.display = 'none';
          }
        }, 100);
      }
    </script>
    
    <title>JMON Studio</title>
    
    <style>
      /* Hide React error overlay */
      iframe[src*="webpack-dev-server-client-overlay"] {
        display: none !important;
      }
      
      /* Loading screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: #1a1a1a;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #61dafb;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        z-index: 9999;
      }
      
      .loading-screen h1 {
        margin-bottom: 1rem;
        font-size: 2rem;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #333;
        border-top: 4px solid #61dafb;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Loading screen -->
    <div id="loading-screen" class="loading-screen">
      <h1>JMON Studio</h1>
      <div class="loading-spinner"></div>
      <p>Loading algorithmic music platform...</p>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Hide loading screen when React app loads
      window.addEventListener('load', function() {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            setTimeout(() => {
              loadingScreen.style.display = 'none';
            }, 300);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
